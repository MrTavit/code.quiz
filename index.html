<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-right">Time: <span class="timer">0</span></div>
        <h1 id="header" class="text-center">Coding Quiz</h1>
        <h3 id="question-box" class="row text-left"></h3>
        <ol id="answer-box"></ol>
        <p id="intro" class="text-center">Welcome to my coding quiz. You will have 60 seconds to answer a series of
            questions about Javascript. Incorrect questions will remove 15 seconds from the clock. When time runs out or
            the last question is answered your score will be recorded. Click Start to begin!
            <br>
            <button id="start-button" class="btn-primary btn">Start Quiz</button>
        </p>
        <form id="input-form">
            <label for='input-box'>Enter your initials:</label>
            <input type="text" placeholder="AAA" name='input-box' id='input-box' />
            <button id='submit'>Submit</button>
        </form>
        <div>
            <ul id="scoreboard"></ul>
        </div>
        <div class="row">

            <button id='restart-button' class='btn btn-primary'>Go Back</button>
            <button id='clear-scores' class="btn btn-primary">Clear High Scores</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
